<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="top-img"></div>
  <div class="bott-img"></div>

  <div class="card">

    <div class="card-header"></div>
    <div class="img-container"><img src="images/image-victor.jpg" alt="Victor: a man with dark skin, dark eyes, dark short hair and no beard."></div>

    <div class="card-info">
      <div class="description">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>       
        <div class="city">London</div>
      </div>

      <div class="card-footer">

        <div class="item">
          <div> 80K</div>
          <div>Followers</div>
        </div>

        <div class="item">
          <div> 803K</div>
          <div>Likes</div>
        </div>
        
        <div class="item">
          <div> 1.4K</div>
          <div>Photos</div>
        </div>

      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
